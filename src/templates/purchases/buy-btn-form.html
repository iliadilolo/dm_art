{% if product %}
    <form method="POST" action="{% url 'purchases:start' %}"> {% csrf_token %}
        <input type="hidden" value="{{ product.handle }}" name="handle"/>
        {% if not request.user.is_authenticated %}
            <a href="/login">Login now to purchase</a>
        {% else %}
            <button type="submit" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
                    Buy Now
            </button>
        {% endif %}
        <div class="flex items-baseline text-gray-900 dark:text-white">
            <span class="text-3xl font-semibold">$</span>
            <span class="text-5xl font-extrabold tracking-tight">{{ product.display_price }}</span>
        </div>
    </form>
{% endif %}
