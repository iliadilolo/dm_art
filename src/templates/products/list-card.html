<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
              {% if object.image %}<a href="{{ object.get_absolute_url }}">
                  <img class="w-full md:w-64 sm:w-16 rounded-lg sm:rounded-none sm:rounded-l-lg" src="{{ object.image.url }}" alt="{{ object.name }}">
              </a>
              {% endif %}
              <div class="p-5">
                  <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                      <a href="{{ object.get_absolute_url }}">{{ object.name }}</a>
                  </h3>
                  <span class="text-gray-500 dark:text-gray-400">{{ object.handle }}r</span>
                  <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400"></p>
                  <a href="{{ object.get_absolute_url }}" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
                      View Product
                  </a>
              </div>
          </div>
